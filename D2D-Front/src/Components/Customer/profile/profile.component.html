<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <div class="card profile-card">
                <div class="card-body p-4 p-md-5">

                    <div class="card-header-custom d-flex justify-content-between align-items-center pb-3 mb-4">
                        <h2 class="page-title h2 mb-0">Personal Information</h2>
                        <div class="customer-badge" [class]="'badge-' + currentCustomer.customerType.toLowerCase()">
                            {{ currentCustomer.customerType }}
                        </div>
                    </div>

                    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block mb-3 photo-container">
                                <img [src]="currentCustomer.avatar" [alt]="currentCustomer.fullName"
                                    class="profile-photo">
                                <div class="photo-overlay">
                                    <input type="file" id="photoInput" (change)="onPhotoChange($event)" accept="image/*"
                                        class="d-none">
                                    <label for="photoInput" class="change-photo-btn">
                                        <i class="fas fa-camera me-1"></i>
                                        Change Photo
                                    </label>
                                </div>
                            </div>

                        </div>


                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" formControlName="fullName"
                                    [class.is-invalid]="customerForm.get('fullName')?.invalid && customerForm.get('fullName')?.touched">
                                <div class="invalid-feedback"
                                    *ngIf="customerForm.get('fullName')?.invalid && customerForm.get('fullName')?.touched">
                                    Full name is required
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    [class.is-invalid]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
                                <div class="invalid-feedback"
                                    *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
                                    Please enter a valid email
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" formControlName="phone"
                                    [class.is-invalid]="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched">
                                <div class="invalid-feedback"
                                    *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched">
                                    Phone number is required
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="totalServices" class="form-label">Total Services</label>
                                <input type="number" class="form-control" id="totalServices"
                                    formControlName="totalServices" readonly>
                            </div>

                            <div class="col-md-6">
                                <label for="carBrand" class="form-label">Car Brand</label>
                                <select id="carBrand" formControlName="carBrand" class="form-select form-control">
                                    <option value="">Select Brand</option>
                                    <option value="Toyota">Toyota</option>
                                    <option value="BMW">BMW</option>
                                    <option value="Mercedes">Mercedes</option>
                                    <option value="Audi">Audi</option>
                                    <option value="Honda">Honda</option>
                                    <option value="Nissan">Nissan</option>
                                    <option value="Hyundai">Hyundai</option>
                                    <option value="Kia">Kia</option>
                                    <option value="Ford">Ford</option>
                                    <option value="Chevrolet">Chevrolet</option>
                                    <option value="Volkswagen">Volkswagen</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="carModel" class="form-label">Car Model</label>
                                <input type="text" class="form-control" id="carModel" formControlName="carModel"
                                    placeholder="e.g., Corolla, X5, C-Class">
                            </div>

                            <div class="col-md-6">
                                <label for="carYear" class="form-label">Car Year</label>
                                <select id="carYear" formControlName="carYear" class="form-select form-control">
                                    <option value="">Select Year</option>
                                    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="customerType" class="form-label">Customer Type</label>
                                <select id="customerType" formControlName="customerType"
                                    class="form-select form-control">
                                    <option value="Regular">Regular</option>
                                    <option value="Premium">Premium</option>
                                    <option value="VIP">VIP</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="serviceArea" class="form-label">Service Area</label>
                                <select id="serviceArea" formControlName="serviceArea" class="form-select form-control">
                                    <option value="">Select Area</option>
                                    <option value="Downtown Area">Downtown Area</option>
                                    <option value="North District">North District</option>
                                    <option value="South District">South District</option>
                                    <option value="East District">East District</option>
                                    <option value="West District">West District</option>
                                    <option value="Business District">Business District</option>
                                    <option value="Residential Area">Residential Area</option>
                                    <option value="Industrial Zone">Industrial Zone</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Full Address</label>
                                <textarea id="address" class="form-control" formControlName="address" rows="3"
                                    placeholder="Enter complete address..."></textarea>
                            </div>
                        </div>


                        <div class="customer-stats p-4 mt-4">
                            <h3 class="h5 text-center mb-3">Customer Statistics</h3>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="stat-card p-3">
                                        <div class="d-flex align-items-center">

                                            <div>
                                                <small class="text-muted d-block">Join Date</small>
                                                <strong>{{ currentCustomer.joinDate }}</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="stat-card p-3">
                                        <div class="d-flex align-items-center">

                                            <div>
                                                <small class="text-muted d-block">Last Service</small>
                                                <strong>{{ currentCustomer.lastService }}</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="d-flex justify-content-center gap-3 mt-4 pt-3">
                            <button type="submit" class="btn btn-primary-custom px-4" [disabled]="customerForm.invalid">

                                Update Profile
                            </button>

                            <button type="button" class="btn btn-secondary-custom px-4" (click)="onCancel()">

                                Cancel
                            </button>

                            <button type="button" class="btn btn-danger-custom px-4" (click)="onDelete()">

                                Delete Customer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
