<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-car"></i>
        <span>D2D Car</span>
      </div>
      <h1>Create Account</h1>
      <p>Join our trusted service network</p>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Display Name Field -->
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="displayName"
            formControlName="displayName"
            placeholder="Enter your display name"
            [class.error]="signUpForm.get('displayName')?.invalid && signUpForm.get('displayName')?.touched"
          />
        </div>
        <div class="error-message" *ngIf="getFieldError('displayName')">
          {{ getFieldError('displayName') }}
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email address"
            [class.error]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
          />
        </div>
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            [class.error]="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
          >
            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>


      <!-- Terms and Conditions -->
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="acceptTerms"
          />
          <span class="checkmark"></span>
          <span class="checkbox-text">
            I agree to the <a href="#" class="link">Terms & Conditions</a> and <a href="#" class="link">Privacy Policy</a>
          </span>
        </label>
        <div class="error-message" *ngIf="getFieldError('acceptTerms')">
          {{ getFieldError('acceptTerms') }}
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-message global-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="auth-btn primary"
        [disabled]="signUpForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Creating Account...
        </span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or continue with</span>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <button
        type="button"
        class="social-btn google full-width"
        (click)="signUpWithGoogle()"
        [disabled]="isLoading"
      >
        <i class="fab fa-google"></i>
        Google
      </button>
    </div>

    <!-- Login Link -->
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/auth/login" class="link">Sign In</a></p>
    </div>
  </div>
</div>
