<div class="profile-bar">
  <img src="/assets/driver-shared-img/client.jpg" alt="Profile" class="profile-image">
  <div class="profile-info">
    <p class="header">Mike Johnson</p>
    <p class="rating">★ 4.9 (127 reviews) · 340 jobs completed</p>
  </div>
  <div class="earnings d-flex justify-content-between">
    <div class="today">
      <p>$245</p>
      <h3>Today</h3>
    </div>
    <div class="week">
      <p>$1680</p>
      <h3>This Week</h3>
    </div>
  </div>
  <span class="availability" [ngClass]="availabilityStatus === 'Available' ? 'available' : 'unavailable'">
    {{ availabilityStatus }}
  </span>
</div>
<div class="nav-tabs">
  <button class="nav-tab" routerLink="/driver/dashboard" routerLinkActive="active">
    <i class="fas fa-tachometer-alt"></i>
    Dashboard
  </button>

  <button class="nav-tab" routerLink="/driver/job" routerLinkActive="active">
    <i class="fa-solid fa-toolbox"></i>
    Jobs
  </button>

  <button class="nav-tab" routerLink="/driver/earnings" routerLinkActive="active">
    <i class="fa-solid fa-dollar-sign"></i>
    Earnings
  </button>

  <button class="nav-tab" routerLink="/driver/profile" routerLinkActive="active">
    <i class="fas fa-user-cog"></i>
    Profile
  </button>
</div>
<div class="container">
  <!-- Abvailability Status -->
  <div class="availability-container">
    <div class="availability-toggle">
      <div class="availability-label">Availability Status</div>
      <select class="availability-select" [(ngModel)]="availabilityStatus">
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
    </div>
    <div class="toggle-text">Toggle your availability to receive new jobs</div>
  </div>
  <!-- Abvailability Status -->

  <!-- Statistics -->
  <div class="statistics-container">
    <div class="card" *ngFor="let statistic of statistics">
      <div class="card-inner">
        <div class="icon {{statistic.color}}">
          <i class="{{statistic.icon}}"></i>
        </div>
        <div class="card-title">
          <h3>{{statistic.title}}</h3>
          <p>${{statistic.total}}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Statistics -->
</div>

<router-outlet></router-outlet>
