<section class="technicians-section">
  <h2 class="section-title">OUR EXPERT TECHNICIANS</h2>
  <p class="section-subtitle">Highly skilled professionals dedicated to quality service</p>

  <div class="container-fluid">
    <div class="row g-4">
      <div class="col-xl-3 col-lg-4 col-md-6 col-12" *ngFor="let tech of technicians">
        <div class="card">

          <!-- Contact buttons in top right -->
          <div class="contact-buttons">
            <button class="contact-btn phone-btn" (click)="callTechnician(tech)" title="Certification">
              <i class="fas fa-certificate"></i>
            </button>
            <button class="contact-btn email-btn" (click)="emailTechnician(tech)" title="Jobs">
              <i class="fas fa-tasks"></i>
            </button>
          </div>

          <!-- Remove button (icon only) -->
          <button class="remove-btn-icon" (click)="removeTechnician(tech)" title="Remove Technician">
            <i class="fas fa-times"></i>
          </button>

          <!-- Status indicator -->
          <div class="status-indicator" [ngClass]="{
                 'available': tech.status === 'Available',
                 'busy': tech.status === 'Busy',
                 'on-break': tech.status === 'On Break'
               }" [title]="tech.status">
            {{ tech.status }}
          </div>

          <!-- Profile image -->
          <img [src]="tech.image" class="profile-img" [alt]="tech.name">

          <!-- Name -->
          <h5 class="technician-name">{{ tech.name }}</h5>

          <!-- Technician info with icons -->
          <div class="contact-info">
            <div class="contact-item">
              <i class="fas fa-tools contact-icon"></i>
              <span class="contact-text">{{ tech.specialty }}</span>
            </div>
            <div class="contact-item">
              <i class="fas fa-medal contact-icon"></i>
              <span class="contact-text">{{ tech.certification }}</span>
            </div>
            <div class="contact-item">
              <i class="fas fa-star contact-icon"></i>
              <span class="contact-text">{{ tech.rating }}‚≠ê ({{ tech.completedJobs }} jobs)</span>
            </div>
          </div>

          <!-- Join date -->
          <div class="join-date">Working Since: {{ tech.joined }}</div>

          <!-- Action buttons -->
          <div class="action-footer">
            <button class="profile-btn" (click)="viewTechnicianProfile(tech)">PROFILE</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
