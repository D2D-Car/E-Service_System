<div class="analytics-card new-customers-card">
  <div class="card-header">
    <div class="title-section">
      <h4 class="card-title">New customers</h4>
      <p class="card-subtitle">Last 7 days</p>
    </div>
    <div class="stats-main">
      <span class="main-value">{{ customerStats.total }}</span>
      <span class="change-indicator" [ngClass]="customerStats.changeType">
        {{ customerStats.change }}
      </span>
    </div>
  </div>

  <div class="chart-container">
    <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
    </canvas>

    <!-- Tooltip data points -->
    <div class="tooltip-indicators">
      <div class="tooltip-point" style="top: 30%; right: 25%;">
        <div class="tooltip-content">
          <span class="tooltip-label">{{ tooltipData[0].date }}</span>
          <span class="tooltip-value">: {{ tooltipData[0].value }}</span>
        </div>
      </div>
      <div class="tooltip-point" style="top: 50%; right: 40%;">
        <div class="tooltip-content">
          <span class="tooltip-label">{{ tooltipData[1].date }}</span>
          <span class="tooltip-value">: {{ tooltipData[1].value }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
