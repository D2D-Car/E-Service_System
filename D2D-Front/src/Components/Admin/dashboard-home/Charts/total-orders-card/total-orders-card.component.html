<div class="analytics-card total-orders-card" aria-label="Total Orders Overview">
  <div class="card-content">
    <div class="stats-main">
      <span class="main-value" style="color: var(--text-primary); font-weight: bold; font-size: 1.5rem;">{{
        orderStats.total }}</span>
      <span class="change-indicator" [ngClass]="orderStats.changeType"
        [style.color]="orderStats.changeType === 'positive' ? '#10b981' : '#ef4444'" style="font-weight: bold;">
        {{ orderStats.change }}
      </span>
    </div>

    <div class="stats-breakdown">
      <div class="stat-item completed" aria-label="Completed Orders">
        <span class="stat-dot" style="background-color: #10b981;"></span>
        <span class="stat-label" style="color: var(--text-primary);">Completed</span>
        <span class="stat-value" style="color: #10b981; font-weight: bold;">{{ orderStats.completedPercentage }}%</span>
      </div>
      <div class="stat-item pending" aria-label="Pending Orders">
        <span class="stat-dot" style="background-color: #ef4444;"></span>
        <span class="stat-label" style="color: var(--text-primary);">Pending payment</span>
        <span class="stat-value" style="color: #ef4444; font-weight: bold;">{{ orderStats.pendingPercentage }}%</span>
      </div>
    </div>
  </div>

  <div class="card-header">
    <div class="chart-mini" aria-label="Orders Bar Chart">
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
      </canvas>
    </div>
  </div>
</div>
