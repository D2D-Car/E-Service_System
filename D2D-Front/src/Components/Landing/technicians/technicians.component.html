<section class="technicians-section">
  <div class="cards-container services-container-card">
    <div class="head-of-section text-left mb-0">
      <h2>What We Offer</h2>
      <p>Our Expert Technicians</p>
    </div>
  </div>
  <div class="cards-container">
    <div class="tech-card" *ngFor="let tech of showAll ? technicians : technicians.slice(0, 3)">
      <img [src]="tech.image" class="tech-img" [alt]="tech.name" />
      <h5 class="card-title">{{ tech.name }}</h5>
      <p class="card-description">
        {{ tech.experience }} years of experience in {{ tech.service }}<br>
        Rating: {{ tech.rating }} / 5
      </p>
      <div class="stars">
        <ng-container *ngFor="let star of [].constructor(tech.rating)">★</ng-container>
        <ng-container *ngFor="let star of [].constructor(5 - tech.rating)">☆</ng-container>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-danger" (click)="toggleShowAll()">
      {{ showAll ? 'Show Less' : 'Show More' }}
    </button>
  </div>
</section>
