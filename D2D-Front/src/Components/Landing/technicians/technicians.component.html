<section class="technicians-section">
  <h2 class="section-title">Our Technicians</h2>
  <p class="section-subtitle">Highly skilled professionals dedicated to quality service</p>
<div class="container">
  <div class="cards-container">
    <div
      class="tech-card"
      *ngFor="let tech of technicians | slice:0:visibleCount"
    >
      <img [src]="tech.image" alt="{{ tech.name }}" class="tech-img" />
      <h3 class="card-title">{{ tech.name }}</h3>
      <p class="card-description">
        {{ tech.experience }} years of experience in <br />
        {{ tech.specialty }}
      </p>
      <p class="stars">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <i
            class="fa"
            [class.fa-star]="star <= tech.rating"
            [class.fa-star-o]="star > tech.rating"
          ></i>
        </ng-container>
      </p>
      <button class="book-btn">Book Now</button>
    </div>
  </div>

  <div class="buttons" style="text-align:center; margin-top:2rem;">
    <button
      *ngIf="visibleCount < technicians.length"
      (click)="showMore()"
      class="book-btn"
    >
      Show More
    </button>
    <button
      *ngIf="visibleCount >= technicians.length && technicians.length > 3"
      (click)="showLess()"
      class="book-btn"
    >
      Show Less
    </button>
  </div>
</div>
</section>
